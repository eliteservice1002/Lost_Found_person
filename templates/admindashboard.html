<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="static/css/toast.min.css" rel="stylesheet">
<link href="static/css/bootstrap.min.css" rel="stylesheet">

<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/toast.min.js"></script>

<style>
html,body,h1,h2,h3,h4,h5 {font-family: sans-serif}
</style>
</head>
<body class="w3-light-grey">



<!-- Sidebar/menu       w3-animate-left      -->
<nav class="w3-sidebar w3-collapse w3-white" style="z-index:3;width:250px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img src="static/img/img_avatar.png" class="w3-circle w3-margin-right" style="width:46px">
    </div>
    <div class="w3-col s8 w3-bar"  style="margin-top:13px">


      <div class="w3-row w3-dropdown-hover w3-left" style="background: none;">
        <div class="w3-col s9">
          <a><span><strong>Admin</strong></span></a>
          <a id="district_police" class="" style="background: none; display: none;">
            {{police_station}}, {{district_city}}
          </a>
          <a style="display: none;" id="police_station" class="w3-bar-item w3-button"><i class="fa fa-institution"></i>{{police_station}}</a>
          <a style="display: none;" id="district_city" class="w3-bar-item w3-button"><i class="fa fa-home"></i>{{district_city}}</a>
          <div class="w3-dropdown-content w3-bar-block w3-border" style="box-shadow: rgb(15, 14, 20) 0px 10px 20px;">
            <a id="changepwd" onclick="document.getElementById('changepwdmodal').style.display='block'" class="w3-bar-item w3-button">Change Password</a>


            <div id="changepwdmodal" class="w3-modal">
              <div class="w3-modal-content w3-animate-top w3-card-4">
                <header class="w3-container w3-blue" style="padding-top: 15px;"> 
                  <span onclick="document.getElementById('changepwdmodal').style.display='none'" 
                  class="w3-button w3-display-topright">&times;</span>
                  <h2>Change Password</h2>
                </header>
                <div class="w3-container">
                  <div class="w3-section">
                    <input class="w3-input w3-border w3-margin-bottom" type="password" name="newpassword" id="newpassword" placeholder="New Password"/>
                    <input class="w3-input w3-border w3-margin-bottom" type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm New Password"/>
                    <button id="changepwdbtn" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Change</button>
                    
                  </div>
                </div>
              </div>

            </div>

            <a id="logout" class="w3-bar-item w3-button">Log Out</a>  

          </div>
        </div>

        <div class="w3-col s3">
          <img src="https://www.svgrepo.com/show/99290/arrow-down-sign-to-navigate.svg" intrinsicsize="512 x 512" width="13" height="13" srcset="https://www.svgrepo.com/show/99290/arrow-down-sign-to-navigate.svg 4x" alt="Arrow Down Sign To Navigate SVG Vector" title="Arrow Down Sign To Navigate SVG Vector" data-xblocker="passed" style="visibility: visible; margin-left:5px;">
        </div>

      </div>

    </div>
  </div>
  <hr>
  <!-- <div class="w3-container">
    <h5>Dashboard</h5>
  </div> -->
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a id="admindashboard" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-diamond fa-fw"></i>  Dashboard</a>
    <a id="users" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw"></i>  Users</a>
    <a id="matchedphotos" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Matched Photos</a>
    <a id="unmatchedphotos" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bullseye fa-fw"></i>  Unmatched Photos</a>
    <a id="allphotos" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  All Photos Uploaded</a>
</div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:250px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> Dashboard</b></h5>
  </header>

  <div class="w3-row-padding w3-margin-bottom">
    <div class="w3-col m12 l12">
      <div class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
        <h2 class="w3-center" style="padding-top: 15px;">User Generation</h2>
        
        <input class="w3-input w3-border" id="name" name="name" type="hidden" value="{{name}}" />
        <input class="w3-input w3-border" id="role" name="role" type="hidden" value="{{role}}" />
        <input class="w3-input w3-border" name="police_station" type="hidden" value="{{police_station}}" />
        <input class="w3-input w3-border" name="district_city" type="hidden" value="{{district_city}}" />
        
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
          <div class="w3-col" style="width:80%">
            <input id="new_username" class="w3-input w3-border" name="new_username" type="text" placeholder="Username" required="required" />
          </div>
          <div class="w3-rest">
            <button id="namegen" class="w3-button w3-block w3-blue w3-ripple w3-padding w3-border w3-margin-left">Auto Generate</button>
          </div>
        </div>
        
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-lock"></i></div>
          <div class="w3-col" style="width:80%">
            <input id="new_password" class="w3-input w3-border" name="new_password" type="text" placeholder="Password" required="required" />
          </div>
          <div class="w3-rest">
            <button id="pwdgen" class="w3-button w3-block w3-blue w3-ripple w3-padding w3-border w3-margin-left">Auto Generate</button>
          </div>
        </div>
        
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-home"></i></div>
          <div class="w3-rest">
            <input id="new_district_city" class="w3-input w3-border" name="new_district_city" type="text" placeholder="District/Metropolitan area" required="required" />
          </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-home"></i></div>
          <div class="w3-rest">
            <input id="new_police_station" class="w3-input w3-border" name="new_police_station" type="text" placeholder="Police station" required="required" />
          </div>
        </div>

        <button id="generate" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Generate</button>
        
      </div>
    </div>
  <!-- End page content -->
</div>

<script>
  $("#generate").click(function() {
    var data = {      
      new_username: $('#new_username').val(),
      new_password: $('#new_password').val(),
      new_district_city: $('#new_district_city').val(),
      new_police_station: $('#new_police_station').val(),
    }
    if(data.new_username===""||data.new_password===""||data.new_district_city===""||data.new_police_station==="") {
      $.toast({
        title: 'Error',
        content: 'Fill all boxes.',
        type: 'error',
        delay: 3000
      });
    }
    else {
      $.ajax({
        url: 'http://104.248.93.153/generate',
        type: 'POST',
        data: data,
        success: function(response) {
          $.toast({
            title: 'Success',
            content: 'New User Account has been generated successfully!',
            type: 'success',
            delay: 3000
          });
        },
        error: function(res,msg,error){
          if( res.responseText === "generatefailed" ) {
            $.toast({
              title: 'Error',
              content: 'This user already exist!',
              type: 'error',
              delay: 3000
            });
          }
        }
      });
    }
  })


  var changepwdbtn = document.getElementById("changepwdbtn")
  changepwdbtn.addEventListener("click", function() { 
    newpassword = $("#newpassword").val()
    confirmpassword = $("#confirmpassword").val()
    if( newpassword === confirmpassword ) {
      var data = {
        name: $("#name").val(),
        newpassword: newpassword,
      }
      $.ajax({
        url: 'http://104.248.93.153/changepwd',
        type: 'PUT',
        data: data,
        success: function(response) {
          localStorage.password = $("#confirmpassword").val()
          $("#newpassword").val("")
          $("#confirmpassword").val("")
          $.toast({
            title: 'Success',
            content: 'Password has been changed successfully!',
            type: 'success',
            delay: 3000
          });
        },
        error: function(res,msg,error){
          if( res.responseText === "wrongpwd" ) {
            $.toast({
              title: 'Error',
              content: 'Password has not been changed!',
              type: 'error',
              delay: 3000
            });
          }
        }
     });
    }
    else {
      $.toast({
        title: 'Error',
        content: 'The passwords you typed do not match. Please retype the new password in both boxes!',
        type: 'error',
        delay: 3000
      });
    }

  })

  $("#logout").click(function() {
    let name = $('#name').val();
    console.log(window.location.href)
    data = {
      name: name, 
      url: window.location.href,
    }
    $.ajax({
      url: 'http://104.248.93.153/logout',
      type: 'POST',
      data: data,
      success: function(response) {
        if(response === 'logoutsuccess') {
          localStorage.clear()
          window.location.assign("http://104.248.93.153")
        }
      },
    })
  })

  window.onbeforeunload = function (e) {
    // Your logic to prepare for 'Stay on this Page' goes here 
    let name = $('#name').val();
    data = {
      name: name, 
      url: window.location.href,
    }
    $.ajax({
      url: 'http://104.248.93.153/logout',
      type: 'PUT',
      data: data,
      success: function(response) {
        if(response === 'exitsuccess') {
        }
      },
    })
  };

  const num = 8;
  const randomNameGenerator = num => {
    let res = '';
    for(let i = 0; i < num; i++){
        const random = Math.floor(Math.random() * 26) ;
        res += String.fromCharCode(97 + random);
    };
    return res;
  };

  var nameGenBtn = document.getElementById("namegen")
  nameGenBtn.addEventListener('click', function(e){
    e.preventDefault()
    let name = randomNameGenerator(num)
    let nameinput = document.getElementById("new_username")
    nameinput.value = name
  })

  function genPassword() {
    var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var passwordLength = 12;
    var password = "";
    for (var i = 0; i <= passwordLength; i++) {
      var randomNumber = Math.floor(Math.random() * chars.length);
      password += chars.substring(randomNumber, randomNumber +1);
    }
    document.getElementById("new_password").value = password;
 }

  var passwordGenBtn = document.getElementById("pwdgen")
  passwordGenBtn.addEventListener('click', function(e){
    e.preventDefault()
    genPassword()
  })

  var dashboard = document.getElementById('admindashboard');
  dashboard.addEventListener('click', function(){
    let name = $('#name').val();
    let police_station = document.getElementById('police_station').innerText;
    let district_city = document.getElementById('district_city').innerText;
    let role = $('#role').val();
    window.location.assign("http://104.248.93.153/dashboard?name="+name+"&police_station="+police_station+
            "&district_city="+district_city+"&role="+role)
  })
  
  var user = document.getElementById('users');
  user.addEventListener('click', function(){
    let name = $('#name').val();
    let police_station = document.getElementById('police_station').innerText;
    let district_city = document.getElementById('district_city').innerText;
    let role = $('#role').val();
    window.location.assign("http://104.248.93.153/myusers?page=1&role="+role+"&name="+name+"&police_station="+police_station+
    "&district_city="+district_city)
  })
  
  var matchedphotos = document.getElementById('matchedphotos');
  matchedphotos.addEventListener('click', function(){
    let name = $('#name').val();
    let police_station = document.getElementById('police_station').innerText;
    let district_city = document.getElementById('district_city').innerText;
    let role = $('#role').val();
    window.location.assign("http://104.248.93.153/matchedphotos?role="+role+"&name="+name+"&police_station="+police_station+
            "&district_city="+district_city)
  })
  
  var unmatchedphotos = document.getElementById('unmatchedphotos');
  unmatchedphotos.addEventListener('click', function(){
    let name = $('#name').val();
    let police_station = document.getElementById('police_station').innerText;
    let district_city = document.getElementById('district_city').innerText;
    let role = $('#role').val();
    window.location.assign("http://104.248.93.153/unmatchedphotos?name="+name+"&police_station="+police_station+
            "&district_city="+district_city+"&role="+role)
  })

  var allphotos = document.getElementById('allphotos');
  allphotos.addEventListener('click', function(){
    let name = $('#name').val();
    let police_station = document.getElementById('police_station').innerText;
    let district_city = document.getElementById('district_city').innerText;
    let role = $('#role').val();
    window.location.assign("http://104.248.93.153/allphotos?page=1&name="+name+"&police_station="+police_station+
            "&district_city="+district_city+"&role="+role)
  })
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
</html>
